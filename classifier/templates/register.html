{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >


  <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    rel="stylesheet"
  />
</head>
<body style="background-color: #eee;">

  <section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-10">
          <div class="card shadow" style="border-radius: 15px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                
             
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <h2 class="text-center fw-bold mb-5">Sign Up</h2>

                  <form method="POST" action="{% url 'register_api' %}">
                    {% csrf_token %}

                    <div class="mb-3">
                      <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i> Username
                      </label>
                      <input type="text" name="username" id="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                      <label for="email" class="form-label">
                        <i class="fas fa-envelope me-2"></i> Email
                      </label>
                      <input type="email" name="email" id="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                      <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i> Password
                      </label>
                      <input type="password" name="password" id="password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                      <label for="password2" class="form-label">
                        <i class="fas fa-key me-2"></i> Repeat Password
                      </label>
                      <input type="password" name="password2" id="password2" class="form-control" required>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-4">
                      <input class="form-check-input me-2" type="checkbox" value="" id="terms" required>
                      <label class="form-check-label" for="terms">
                        I agree to the <a href="#">Terms of Service</a>
                      </label>
                        <div class="text-center">
                          Already have an account? <a href="{% url 'login_page' %}">Login</a>
                        </div>
                      
                       
                    </div>

                    <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-primary btn-lg">
                        Register
                      </button>
                    </div>
                  </form>
                </div>

              
                <div class="col-md-10 col-lg-6 col-xl-6 d-flex align-items-center order-1 order-lg-2">
                  <img 
                    src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" 
                    class="img-fluid" 
                    alt="Register image"
                  >
                </div>
                {% if errors %}
                <div class="alert alert-danger mt-3">
                  <ul>
                  {% for field, messages in errors.items %}
                    {% for message in messages %}
                      <li>{{ field }}: {{ message }}</li>
                    {% endfor %}
                  {% endfor %}
                  </ul>
                </div>
              {% endif %}

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
